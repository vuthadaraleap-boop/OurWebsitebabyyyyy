<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You don't love me</title>
  <style>
    /* POPUP STYLING */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: rgb(255, 255, 255);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: pop 0.3s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup h1 {
      font-family: "Roboto", cursive;
      margin-bottom: 20px;
      color: #333;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
    }

    .popup button {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      background: #ff4d6d;
      color: white;
    }

    .popup button:hover {
      transform: scale(1.1);
      background: #e63c5a;
    }
  </style>
</head>
