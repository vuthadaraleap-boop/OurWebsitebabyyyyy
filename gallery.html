<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery ðŸ“¸</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #66f5ff;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: #b93469;
      border-radius: 5px;
    }

    section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #1ae6df;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin: 30px 0;
      padding: 10px 25px;
      background-color: #66e6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-btn:hover {
      background-color: #33daff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
         <li><a href="flower.html">Flower</a></li>
        <li><a href="ourstory.html">Our Story</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="quote.html">Quotes</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Our 6-Month Memories</h2>
    
    <div class="gallery">
      <img src="1.jpg" alt="Memory 1">
      <img src="2.jpg" alt="Memory 2">
      <img src="3.jpg" alt="Memory 3">
      <img src="4.jpg" alt="Memory 4">
      <img src="5.jpg" alt="Memory 5">
      <img src="6.jpg" alt="Memory 6">
    </div>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">Go Back</button>
  </section>
</body>
</html>
